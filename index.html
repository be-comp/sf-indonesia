<!DOCTYPE html>

    <link rel="stylesheet" href="./src/output.css" />
    <link rel="icon" href="./img/assets/logo.png" />

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <!-- header start -->
    <nav
      id="navbar"
      class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
    >
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="flex-shrink-0 flex items-center space-x-3">
            <a href="/" class="flex items-center space-x-3">
              <img
                src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/logo-BrAGOJuL60J6vlRgFmOwfC07DinNRx.png"
                alt="Sumitomo Forestry Symbol"
                class="h-10 w-auto"
              />
              <div class="flex flex-col">
                <span class="main-text text-lg font-semibold text-white"
                  >PT. Sumitomo Forestry</span
                >
                <span class="secondary-text text-sm text-gray-200"
                  >Indonesia</span
                >
              </div>
            </a>
          </div>
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4">
              <a
                href="/"
                class="main-text text-white hover:bg-white/10 px-3 py-2 rounded-md text-sm font-medium"
                >Home</a
              >
              <a
                href="/about"
                class="main-text text-white hover:bg-white/10 px-3 py-2 rounded-md text-sm font-medium"
                >About</a
              >
              <a
                href="/news"
                class="main-text text-white hover:bg-white/10 px-3 py-2 rounded-md text-sm font-medium"
                >News</a
              >
              <a
                href="/trading"
                class="main-text text-white hover:bg-white/10 px-3 py-2 rounded-md text-sm font-medium"
                >Trading</a

              <a
                href="/property"

              <a

                class="main-text text-white hover:bg-white/10 px-3 py-2 rounded-md text-sm font-medium"
                >Meet the team</a
              >
              <a
                href="/links"
                class="main-text text-white hover:bg-white/10 px-3 py-2 rounded-md text-sm font-medium"
                >Links</a
              >
              <a
                href="/contact"
                class="main-text text-white hover:bg-white/10 px-3 py-2 rounded-md text-sm font-medium"
                >Contact Us</a
              >
            </div>
          </div>
          <div class="md:hidden">
            <button
              type="button"
              id="mobile-menu-button"
              class="inline-flex items-center justify-center p-2 rounded-md text-white hover:text-gray-200 hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-green-500"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="block h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>

          </div>
        </div>
      </div>
      <div class="md:hidden hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2 sm:px-3">
          <a
            href="/"
            class="main-text text-white hover:bg-white/10 block px-3 py-2 rounded-md text-base font-medium"
            >Home</a
          >
          <a
            href="/about"
            class="main-text text-white hover:bg-white/10 block px-3 py-2 rounded-md text-base font-medium"

          <a

          >
          <a
            href="/links"
            class="main-text text-white hover:bg-white/10 block px-3 py-2 rounded-md text-base font-medium"
            >Links</a
          >
          <a
            href="/contact"
            class="main-text text-white hover:bg-white/10 block px-3 py-2 rounded-md text-base font-medium"
            >Contact Us</a
          >
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- heroes start -->
    <section class="relative h-screen w-full overflow-hidden">
      <video
        autoplay
        loop
        muted
        playsinline
        class="absolute top-0 left-0 h-full w-full object-cover"
      >
        <source
          src="./img/assets/1448735-uhd_4096_2160_24fps.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
      <div
        class="absolute inset-0"
        style="
          background: linear-gradient(
            75deg,
            rgba(0, 0, 0, 0.3) 0%,
            rgba(52, 78, 65, 0.3) 85%,
            rgba(52, 78, 65, 0.3) 100%
          );
        "
      ></div>
      <div class="relative h-full flex items-center justify-center">
        <div class="text-center text-white px-4 sm:px-6 lg:px-8">
          <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-6">
            Welcome to PT. Sumitomo Forestry
          </h1>
          <p class="text-xl sm:text-2xl md:text-3xl mb-8">
            Sustainable Forestry for a Better Future
          </p>
          <button
            class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300"
          >
            Learn More
          </button>
        </div>
      </div>
    </section>
    <!-- heroes end -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
